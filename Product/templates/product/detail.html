{% extends 'base/base.html' %}
{% load static %}
{% block title %}
    {{ drug_name }}
{% endblock %}
{% block content %}
    <div class="">
            <img src="{% if drug.drug_pic%}{{ drug.drug_pic.url }}{% else %}{% static "" %}{% endif %}"
            <h4>{{drug.drug_name}} {{drug.dose }}</h4>
            <h1>{{ drug.drug_company }}</h1>
            <p class="text-lg-right">${{ drug.price }}</p>
            {{ drug.description }}
            <form action="{% url 'cart:cart_add' drug.id %}" method="post">
                <input name="quantity" value="1" type="hidden">
                <input name="update" value="False" type="hidden">
                {% csrf_token %}
                <input type="submit" value="add to cart">

            </form>

    </div>
{% endblock %}
