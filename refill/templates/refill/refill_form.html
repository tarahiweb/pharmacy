{% extends 'base/base.html' %}
<br>
{% load static %}
{% block style %}
    <style>
    .hover-cours:hover{
        cursor: hand;
    }
    .btn-file {
    position: relative;
    overflow: hidden;
}
.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
}

#img-upload{
    width: 100%;
}
    </style>
{% endblock %}
{% block content %}
    <br>
    <br>
    <br>

    <div class="container-fluid" style="">
        <div  style="width: 90%;margin: auto">
            {% csrf_token %}
          {{ form.as_p }}
                <input type="hidden" value="1" name="drug_num">
             <div>
     <h1>drug information</h1>
            <form action=""  method="post" class="form-horizontal">
                {% csrf_token %}
             <p class="" style="height: 5px;width: 120px;border-radius: 5px;background-color: #1e7e34;"></p>
                <div class="well">
                    <h2>what do you need?</h2>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <lable class="col-xs-2">drug name 1</lable>
                                <div class="col-xs-10">
                                    <input class="form-control" type="text" name="drug_name_1">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group" >
                                <lable class="col-xs-2">drug dose 1</lable>
                                <div class="col-xs-10">
                                    <input class="form-control col-xs-10" type="text" name="drug_dose_1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="forms"></div>
                    <a id="add-another">add another drug</a>

                </div>

                <button type="submit">submit</button>

            </form>
        </div>
    </div>



            <script>
    $(document).ready(function () {
         $('input[id=info1]').attr('checked','checked');
    })

{#    add another drug#}
form_count = Number($("[name=drug_num]").val());
$("#add-another").click(function() {
    form_count ++;

     element = $('     <div class="form-group">\n' +
         '\n' +
         '                 <lable>drug name '+form_count+'</lable>\n' +
         '                 <input class="form-control" type="text" name="drug_name_'+form_count+'">\n' +
         '             </div>\n' +
         '                <div class="form-group" >\n' +
         '\n' +
         '                 <lable>drug dose '+form_count+'</lable>\n' +
         '                 <input class="form-control" type="text" name="drug_dose_'+form_count+'">\n' +
         '             </div>' +
         '<div class="form-group">' +
         '</div>');


    $("#forms").append(element);
    // build element and append it to our forms container

    $("[name=drug_num]").val(form_count);
    // increment form count so our view knows to populate
    // that many fields for validation
})
</script>
{% endblock %}
