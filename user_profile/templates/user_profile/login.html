{% extends 'base/base.html' %}
{% block style %}
    <style>
{#        @import "bourbon";#}
@media (min-width: 768px) {
        .small {
            max-width: 90%;
        }
    }


        .wrapper {
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .form-signin {
            max-width: 380px;
            padding: 15px 35px 45px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid rgb(49, 149, 49);}

        .form-signin-heading,
        .checkbox {
            margin-bottom: 30px;
        }

        .checkbox {
            font-weight: normal;
        }

        .form-control {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
        @include box-sizing(border-box);}

        .form-control:focus {
             z-index: 2;
         }


        input[type="text"] {
            margin-bottom: -1px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        input[type="password"] {
            margin-bottom: 20px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .navbar-header{
            font-family: 'Rouge Script', cursive;
            font-weight: 600;
        }
        .navbar-brand{
            font-size: 30px;
        }
        .navbar-default{
            background-color: white;
        }
        .btn-outline-inverse{
            color: #fff;
            background-color: transparent;
            border-color: #cdbfe3;
        }


    </style>
{% endblock %}

{% block content %}


<div class="wrapper">
    <div class="row small" style="max-width: 400px; margin: auto" >
        <form class="form-signin text-center form-horizontal" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <h2 class="form-signin-heading" style="color: #319531">login</h2>
            {% if form.errors %}
                <div class="alert alert-warning ">
                    <p>email or password is wrong</p>
                </div>
            {% endif %}



            <div class="form-group">
                <label for="id_username" class="col-sm-2 control-label">email:</label>
                <div class="col-xs-10">
                    <input class="form-control" id="id_username" name="username" type="email" >
                </div>

            </div>
            <div class="form-group">

                <label for="id_password" class="col-sm-2 control-label">password:</label>
                <div class="col-xs-10">
                    <input class="form-control" id="id_password" name="password" type="password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-10">
                    <input type="radio"  class="col-sm-1"  id="rememberbtn"  >
                    <label dir="auto" for="rememberbtn" class="col-sm-offset-2 col-sm-8 ">remember me </label>
                </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login" style="background-color: rgb(149,23,104)">Login</button>
            <p><a href="" style="text-decoration: none">forgot password?</a></p>
            {#        <p><a href="{% url 'resendkey' %}" style="text-decoration: none">اگر ایمیل تان تایید نشده برای دریافت لینک فعال سازی کلیک کنید.</a></p>#}
        </form>
    </div>

</div>
{% endblock %}
