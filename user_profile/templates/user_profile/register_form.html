{% extends 'base/base.html' %}
{% load static %}
{% block style %}
    <style>

        .wrapper {
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .form-signin {
            max-width: 380px;
            padding: 15px 35px 45px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #319531;}

        .form-signin-heading,
        .checkbox {
            margin-bottom: 30px;
        }

        .checkbox {
            font-weight: normal;
        }

        .form-control {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
        @include box-sizing(border-box);}

        .form-control:focus {
             z-index: 2;
         }


        input[type="text"] {
            margin-bottom: -1px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        input[type="password"] {
            margin-bottom: 20px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        }
        *{

        }
        .navbar-header{
            font-family: 'Rouge Script', cursive;
            font-weight: 600;
        }
        .navbar-brand{
            font-size: 30px;
        }
        .navbar-default{
            background-color: white;
        }
        .btn-outline-inverse{
            color: #fff;
            background-color: transparent;
            border-color: #cdbfe3;
        }


    </style>
{% endblock %}
{% block content %}
    <div class="modal-content" style="padding: 10px; ">
        <div class="modal-header" style="border: none">
        </div>
          <div class="modal-body" style="padding-top: 0px;">
            <div class="row">
              <div class="col-sm-5 col-sm-offset-1 col-xs-12 col-xs-offset-0" style="">
                <h1>Register</h1>
                  {% if form.errors %}<div class="alert alert-danger ">
                    <p>please make sure that all fields are correct</p>
                </div>{% endif %}
                <form class="" action="{% url 'user_profile:register' %}?next={{ request.path }}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label >First name</label>
                        <input  class="form-control"  name="first_name" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label >last name</label>
                        <input  class="form-control"  name="last_name" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label >Email</label>
                        <input  class="form-control"  name="email" placeholder="Enter email adress">
                    </div>


                    <div class="form-group">
                        <label >password:</label>
                        <input type="password" class="form-control"  value="" name="password" placeholder="enter a password">
                    </div>
                    <br>
                    <button class="btn btn-primary " type="submit" style="">submit</button>
                </form>

              </div>
                <div class="col-sm-5 col-xs-12" style="">
                    <h1>Login</h1>
                    <form action="{% url 'user_profile:login' %}?next={{ request.path }}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="form-group">
                            <label >Email address</label>
                            <input type="email" class="form-control"  name="username" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                <div class="col-xs-10">
                    <input type="radio"  class="col-sm-1"  id="rememberbtn"  >
                    <label dir="auto" for="rememberbtn" class="col-sm-offset-2 col-sm-8 ">remember me </label>
                </div>

                        <div class="form-group">


                        <button type="submit" class="btn btn-primary">Submit</button>
                        <br>
                        <br>
                        <a href="{% url 'reset_password' %}"><b>FORGOT YOUR PASSWORD?</b></a>
                        </div>
                    </form>
              </div>
          </div>
        </div>
          <div class="modal-footer" style="border: none">

          </div>
      </div>

{% endblock %}
